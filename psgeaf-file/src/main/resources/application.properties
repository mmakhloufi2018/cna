spring.profiles.active=dev
rsu.jwt.app.jwtSecret=${rsu.jwt.app.jwtSecret}
rsu.jwt.app.jwtExpirationMs=${rsu.jwt.app.jwtExpirationMs}



spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.batch.job.enabled=false
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.validation-query=SELECT 1 from dual
spring.datasource.validation-interval=30000
spring.jpa.database=oracle
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false
spring.batch.initialize-schema=always


spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
spring.security.user.name=${spring.security.user.name}
spring.security.user.password=${spring.security.user.password}
server.servlet.context-path=/
server.error.include-stacktrace=never
url.service.rcar=http://172.16.5.64:32351/rcar

#rabbit conf
rsu.spring.rabbitmq.host=${rsu.spring.rabbitmq.host}
rsu.spring.rabbitmq.port=${rsu.spring.rabbitmq.port}
rsu.spring.rabbitmq.username=${rsu.spring.rabbitmq.username}
rsu.spring.rabbitmq.password=${rsu.spring.rabbitmq.password}
rsu.spring.rabbitmq.queue.in=${rsu.spring.rabbitmq.queue.in}
#spring.batch.job.enabled:false
#springdoc.swagger-ui.path=/swagger-ui-ps.html
springdoc.swagger-ui.operationsSorter=method
server.port:8019
